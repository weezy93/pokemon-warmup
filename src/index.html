<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <base href="/" >
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-controller="myController">
    <div class="container">
      <div class="row">

        <div id='test' class="six columns">
          <h5>Generate a random Pokemon!</h5>
          <a href="/#/generatePokemon" class="button button-primary six columns" ng-click="generatePokemon()">GENERATE</a>
        </div>

        <div class="six columns">
          <h5>Generate a random Pokemon Move!</h5>
          <a href="/#/generateMove()" class="button six columns">GENERATE</a>
        </div>
      </div>
      <hr>
      <div class="gif">
        <img src="./gear.gif" alt="gear" />
      </div>
      <div class="row" ng-view>
      </div>

    </div>




    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

  </body>
</html>
